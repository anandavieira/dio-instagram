<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pictgram</title>
</head>
<body>
    <div class="pictgram-wrapper">
        <div class="pictgram-phone">
            <img src="./img/pictgram-celular.png" alt="celular">
        </div>
        <div class="pictgram-continue">
            <div class="group">
                <img src="./img/pictgram2.png" class="pictgram-logo" alt="pictgram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-pictgram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="pictgram-login">Continue como lobanv</a>
                <a href="#" class="pictgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lobanv?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
